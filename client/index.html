<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon: Replace with your custom favicon -->
  <link rel="icon" type="image/svg+xml" href="/path-to-your-favicon/favicon.ico" />

  <!-- Meta tags for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title of the website that will appear in the browser tab -->
  <title>Welcome to WeSellPickleball.com</title>

  <!-- Meta description for search engines and link previews -->
  <meta name="description" content="We are the Amazon for pickleball, so if you can dream it, we will have it." />

  <!-- Open Graph meta tags for better preview when shared on social media -->
  <meta property="og:title" content="Welcome to WeSellPickleball.com" />
  <meta property="og:description"
    content="We are the Amazon for pickleball, so if you can dream it, we will have it." />
  <meta property="og:image" content="/path-to-image/image.jpg" /> <!-- Optional: Provide a preview image -->

  <!-- Optional: Twitter card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Welcome to WeSellPickleball.com" />
  <meta name="twitter:description"
    content="We are the Amazon for pickleball, so if you can dream it, we will have it." />
  <meta name="twitter:image" content="/path-to-image/image.jpg" />

  <!-- Link to your external stylesheet -->
  <link href="/src/styles.css" rel="stylesheet">
</head>

<body>
  <!-- React app container -->
  <div id="root"> </div>

  <!-- Main script for the React app -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
